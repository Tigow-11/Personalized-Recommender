{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Learning Recommender{% endblock %}</title>

  <!-- âœ… Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Font Awesome & Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- âœ… Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .navbar-nav .nav-link {
      transition: all 0.3s ease;
      padding: 0.6rem 1rem;
    }
    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- ðŸ”· Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">
        <i class="fas fa-graduation-cap"></i> Recommender
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="fas fa-home"></i> Dashboard
              </a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_panel' %}">
                <i class="fas fa-user-shield"></i> Admin
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> Register
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”· Main Content -->
  <main class="container py-4 animate__animated animate__fadeIn">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
